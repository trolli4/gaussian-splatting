name: gaussian_splatting
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.7.13
  - cudatoolkit=11.3
  - gcc_linux-64=11
  - gxx_linux-64=11
  - tqdm
  - plyfile
  - pip=22.3.1
  - pip:
      - torch==1.12.1+cu113
      - torchvision==0.13.1+cu113
      - torchaudio==0.12.1
      - -f https://download.pytorch.org/whl/torch_stable.html
      - submodules/diff-gaussian-rasterization
      - submodules/simple-knn
      - submodules/fused-ssim
      - opencv-python
      - joblib
